# Configuración de Alembic para gestionar las migraciones de la base de datos

[alembic]
# Ubicación de los scripts de migración
script_location = migrations

# URL de la base de datos - será reemplazada dinámicamente
sqlalchemy.url = mysql://root:My$ecure123@localhost:3306/invitacion_boda

# Plantilla para generar mensajes de migración
# file_template = %%(rev)s_%%(slug)s

# Configuración del formato de fecha/hora
timezone = UTC

[post_write_hooks]
# Hooks posteriores a la escritura, por ejemplo, para formateo de código
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S