<div class="confirmation-step">
    <!-- Encabezado -->
    <div class="step-header">
        <h2>Confirmación de Asistencia</h2>
        <!-- <p>Paso 2 de 3</p> -->
        <p>Paso 1 de 2</p>
    </div>

    <!-- Contenido -->
    <div class="step-content">
        <h3>¿Quiénes nos acompañarán?</h3>
        <!-- Formulario con HTMX -->
        <form hx-post="/htmx/confirm/{{ group.uuid }}/step/2"
              hx-target="#confirmation-form"
              hx-swap="innerHTML"
              class="attendance-form">
            
            {% for guest in selected_guests %}
            <div class="attendance-item">
                <p class="guest-name">{{ guest.name }}</p>
                <div class="attendance-options">
                    <label class="radio-option">
                        <input type="radio"
                               name="attendance_{{ guest.id }}"
                               value="true"
                               required>
                        <span class="radio-label">Sí asistirá</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio"
                               name="attendance_{{ guest.id }}"
                               value="false"
                               required>
                        <span class="radio-label">No asistirá</span>
                    </label>
                </div>
            </div>
            {% endfor %}

            <!-- Botones de navegación -->
            <div class="step-navigation">
                <button type="button"
                        class="btn btn-secondary continue-btn"
                        hx-get="/htmx/confirm/{{ group.uuid }}"
                        hx-target="#confirmation-form">
                    ← Regresar
                </button>
                <button type="submit" class="btn continue-btn">
                    Continuar →
                </button>
            </div>
        </form>
    </div>

    <!-- Indicador de progreso -->
    <div class="step-progress">
        <div class="progress-bar">
            <div class="progress-segment active"></div>
            <div class="progress-segment"></div>
        </div>
    </div>
</div>
